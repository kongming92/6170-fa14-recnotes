<!DOCTYPE html>
<html>
  <head>
    <title>JS Example 1</title>
    <script>
      window.onload = function() {
        var elt = document.getElementById('click');
        elt.addEventListener('click', function() {
          alert('hello');
        });
      };
    </script>
  </head>
  <body>
    <p id="click">Click here</p>
  </body>
</html>
